<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        }
        form{
            display:flex;

            border:2px solid black;
            min-height:30%;
            width:50%;

            row-gap:10px;
            align-items:center;
            justify-content: center;
            border-radius:10px;
            background:linear-gradient(orange,red);
            box-shadow:10px 10px 5px 0px white


        }
        input{
            display:block;
            height:30px;
            width:90%;

            border-radius:25px ;

        }
        label{

        }
        button{

            width:50%;
            border-radius:25px;
            color:azure;
            background:linear-gradient(red,black);
        }
        button:hover{
            background:linear-gradient(black,red);

        }
